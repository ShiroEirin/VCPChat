[Rainmeter]
Update=1000


[Metadata]
Name=Config
Author=
Tags=Nord Volume Control
Version=1.0

[Variables]
@include=#@#Variables.inc


[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin
IfAboveValue=0
IfAboveAction=[!SetOption "MeterVolumePercent" "FontColor" "#NORD6#"][!Update]
IfEqualValue=0
IfEqualAction=[!SetOption "MeterVolumePercent" "FontColor" "#NORD3#"][!Update]

[MeasureWin7Percent]
Measure=Calc
Formula=MeasureWin7Audio

[MeterVolumeBackground]
Meter=Shape
Shape=Rectangle 240,150,362,60,4 | Fill Color #NORD0# | StrokeWidth 0

[MeterVolumeBarBackground]
Meter=Shape
Shape=Rectangle 270,175,250,10,4 | Fill Color #NORD3# | StrokeWidth 0

[MeterVolumeBar]
Meter=Bitmap
MeasureName=MeasureWin7Audio
BarOrientation=Horizontal
BitmapFrames=26
BitmapZeroFrame=1
BitmapImage=#@#Images\Volumebar.png
X=265
Y=175
W=255
H=10

[MeterUp]
Meter=Image
ImageName=#@#Images\Play.png
ImageRotate=-90
X=565
Y=160
H=18
MouseOverAction=[!SetOption "MeterUp" "ImageTint" "#NORD7#"][!Update]
MouseLeaveAction=[!SetOption "MeterUp" "ImageTint" "#NORD6#"][!Update]
LeftMouseUpAction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume 10"]
MiddleMouseUpAction=[!CommandMeasure "MeasureWin7Audio" "SetVolume 100"][!Update]

[MeterDown]
Meter=Image
ImageName=#@#Images\Play.png
ImageRotate=90
X=0r
Y=26r
H=18
MouseOverAction=[!SetOption "MeterDown" "ImageTint" "#NORD7#"][!Update]
MouseLeaveAction=[!SetOption "MeterDown" "ImageTint" "#NORD6#"][!Update]
LeftMouseUpAction=[!CommandMeasure "MeasureWin7Audio" "ChangeVolume -10"]
MiddleMouseUpAction=[!CommandMeasure "MeasureWin7Audio" "SetVolume 0"][!Update]

[MeterVolumePercent]
Meter=String
MeasureName=MeasureWin7Percent
X=-20r
Y=-15r
StringAlign=Center
FontSize=10
FontFace=#FONT#
FontColor=#NORD6#,1
Antialias=1